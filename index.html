<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commonwealth Chess Championship 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #dce8ff, #f3f6fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 480px;
      text-align: left;
    }
    h2 {
      text-align: center;
      color: #003366;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .loading {
      display: none;
      text-align: center;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0057e7;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .profile-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0057e7;
    }
    .name {
      font-size: 1.5em;
      font-weight: bold;
      color: #003366;
    }
    .details {
      margin-top: 20px;
      font-size: 1.1em;
      color: #333;
    }
    .flag {
      width: 40px;
      height: 30px;
      vertical-align: middle;
      margin-left: 8px;
      border-radius: 4px;
    }
    .status {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
    }
    .in { color: green; }
    .out { color: red; }
    .manual-box {
      text-align: center;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 8px 10px;
      font-size: 1.1em;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 60%;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #0057e7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Commonwealth Chess Championship 2025</h2>

    <div class="manual-box">
      <input type="text" id="manualId" placeholder="Enter User ID & press Enter">
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Scanning NFC Tag...</p>
    </div>

    <div id="result" style="display:none;">
      <div class="profile-section">
        <img id="profile" class="profile" src="" alt="Profile Picture">
        <div class="name" id="name"></div>
      </div>

      <div class="details">
        <p><b>User ID:</b> <span id="uid"></span></p>
        <p><b>Nationality:</b> <span id="nat"></span>
          <img id="flag" class="flag" src="" alt="Flag"></p>
        <p><b>Category:</b> <span id="cat"></span></p>
        <p><b>Time:</b> <span id="time"></span></p>
      </div>

      <div class="status" id="status"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyDV5MkyTWQPOcgPtr079tHVafVuH1CuIU3CZoJKJXa67hdwOF4hF1lnP_HlZiLiEWh/exec";
    let lastScanId = "";
    let lastScanTime = 0;
    let resetTimer = null;

    window.addEventListener("load", () => {
      if ("NDEFReader" in window) startAutoScan();
      document.getElementById("manualId").addEventListener("keypress", e => {
        if (e.key === "Enter") {
          const id = e.target.value.trim();
          if (id) getUserData(id);
          e.target.value = "";
        }
      });
    });

    async function startAutoScan() {
      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        console.log("NFC ready. Waiting for tag...");

        ndef.onreading = async event => {
          const decoder = new TextDecoder();
          const userId = decoder.decode(event.message.records[0].data).trim();
          const now = Date.now();
          if (userId === lastScanId && now - lastScanTime < 5000) return;
          lastScanId = userId;
          lastScanTime = now;
          if (!userId) return;
          showLoading(true);
          await getUserData(userId);
        };
      } catch (err) {
        alert("NFC Error: " + err);
      }
    }

    async function getUserData(userId) {
      try {
        showLoading(true);
        const res = await fetch(`${API_URL}?userId=${encodeURIComponent(userId)}`);
        const data = await res.json();
        showLoading(false);
        showResult(data);
      } catch (err) {
        showLoading(false);
        alert("Fetch error: " + err);
      }
    }

    function showLoading(show) {
      document.getElementById("loading").style.display = show ? "block" : "none";
      document.getElementById("result").style.display = show ? "none" : "block";
    }

    function showResult(data) {
      if (data.error) { alert(data.error); return; }
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      document.getElementById("profile").src = data.profile || "";
      document.getElementById("name").innerText = data.name;
      document.getElementById("uid").innerText = data.id;
      document.getElementById("nat").innerText = data.nationality;
      document.getElementById("flag").src = data.flag || "";
      document.getElementById("cat").innerText = data.category;
      document.getElementById("time").innerText = data.time;
      document.getElementById("status").innerText = data.status;
      document.getElementById("status").className = "status " + (data.status === "In" ? "in" : "out");

      if (resetTimer) clearTimeout(resetTimer);
      resetTimer = setTimeout(() => resultDiv.style.display = "none", 5000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commonwealth Chess Championship 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00214d, #004aad);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      width: 350px;
      max-width: 90%;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 1.3em;
      margin-bottom: 15px;
      color: #ffd700;
    }
    .profile {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      margin-top: 15px;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffd700;
    }
    .details {
      text-align: left;
    }
    .details h2 {
      margin: 0;
      font-size: 1.2em;
      color: #fff;
    }
    .details p {
      margin: 3px 0;
      font-size: 0.95em;
    }
    .flag {
      width: 40px;
      height: 25px;
      border-radius: 4px;
      object-fit: cover;
      margin-top: 5px;
    }
    #loading {
      display: none;
      margin-top: 15px;
    }
    .spinner {
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid #ffd700;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }
    #manualBox {
      margin-top: 15px;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 80%;
      text-align: center;
    }
    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #ffd700;
      color: #00214d;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Commonwealth Chess Championship 2025</h1>

    <!-- NFC Permission -->
    <div id="startup">
      <button onclick="startPermission()">‚ñ∂Ô∏è Enable NFC Scanning</button>
      <p style="font-size:0.9em;">Tap once to allow NFC access</p>
    </div>

    <!-- Loading Spinner -->
    <div id="loading">
      <div class="spinner"></div>
      <p>Reading NFC...</p>
    </div>

    <!-- User Display -->
    <div id="result" style="display:none;">
      <div class="profile">
        <img id="profilePic" src="" alt="Profile">
        <div class="details">
          <h2 id="name"></h2>
          <p><b>ID:</b> <span id="userId"></span></p>
          <p><b>Category:</b> <span id="category"></span></p>
          <img id="flag" class="flag" src="" alt="Flag">
        </div>
      </div>
      <p class="status" id="status"></p>
      <p id="time"></p>
    </div>

    <!-- Manual Input -->
    <div id="manualBox">
      <p style="margin-top:15px;">Or enter User ID manually:</p>
      <input type="text" id="manualId" placeholder="Enter User ID">
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyDV5MkyTWQPOcgPtr079tHVafVuH1CuIU3CZoJKJXa67hdwOF4hF1lnP_HlZiLiEWh/exec";
    let scanning = false;

    async function startPermission() {
      if (!("NDEFReader" in window)) {
        alert("‚ö†Ô∏è Web NFC only works on Android Chrome browser.");
        return;
      }

      document.getElementById("startup").style.display = "none";
      await startAutoScan();
    }

    async function startAutoScan() {
      try {
        const reader = new NDEFReader();
        await reader.scan();
        scanning = true;
        console.log("NFC scan started");

        reader.onreading = event => {
          const decoder = new TextDecoder();
          const userId = decoder.decode(event.message.records[0].data).trim();
          if (userId) getUserData(userId);
        };
      } catch (err) {
        console.error("NFC Scan Error:", err);
        alert("Error starting NFC scan: " + err.message);
      }
    }

    async function getUserData(userId) {
      document.getElementById("result").style.display = "none";
      document.getElementById("loading").style.display = "block";

      try {
        const res = await fetch(`${API_URL}?userId=${userId}`);
        const data = await res.json();

        if (data.success) {
          displayData(data);
        } else {
          alert("‚ùå User not found!");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Network error or slow connection!");
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    function displayData(data) {
      const now = new Date();
      const timeString = now.toLocaleTimeString("en-GB", { hour12: false });
      const result = document.getElementById("result");
      result.style.display = "block";

      document.getElementById("profilePic").src = data.profilePic || "";
      document.getElementById("name").textContent = data.name || "Unknown";
      document.getElementById("userId").textContent = data.userId || "-";
      document.getElementById("category").textContent = data.category || "-";
      document.getElementById("flag").src = data.flag || "";

      document.getElementById("status").textContent = `Status: ${data.status}`;
      document.getElementById("status").style.color = data.status === "In" ? "#00ff90" : "#ff6961";
      document.getElementById("time").textContent = `Time: ${timeString}`;

      setTimeout(() => {
        result.style.display = "none";
      }, 5000); // Auto reset display after 5s
    }

    // Manual typing fallback
    window.addEventListener("load", () => {
      document.getElementById("manualId").addEventListener("keypress", e => {
        if (e.key === "Enter") {
          const id = e.target.value.trim();
          if (id) getUserData(id);
          e.target.value = "";
        }
      });
    });
  </script>
</body>
</html>

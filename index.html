<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commonwealth Chess Championship 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial;
      text-align: center;
      background: #eef3fb;
      padding: 30px;
    }
    h2 { color: #003366; margin-bottom: 10px; }
    button {
      padding: 14px 28px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      background: #0057e7;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .card {
      margin-top: 25px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      min-width: 320px;
      text-align: left;
    }
    .profile-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .profile {
      width: 100px; height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    .flag {
      width: 40px; height: 30px;
      vertical-align: middle;
      margin-left: 8px;
      border-radius: 4px;
    }
    .status {
      font-size: 2em;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
    .in { color: green; }
    .out { color: red; }

    /* Spinner styling */
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0057e7;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Commonwealth Chess Championship 2025</h2>
  <p>Tap “Scan NFC” and scan a player’s tag.</p>
  <button id="scanBtn">Scan NFC</button>

  <div class="spinner" id="spinner"></div>

  <div id="result" class="card" style="display:none;">
    <div class="profile-container">
      <img id="profile" class="profile" src="" alt="Profile Picture">
      <h3 id="name"></h3>
    </div>
    <p>
      <b>User ID:</b> <span id="uid"></span><br>
      <b>Nationality:</b> <span id="nat"></span>
      <img id="flag" class="flag" src="" alt="Flag"><br>
      <b>Category:</b> <span id="cat"></span><br>
      <b>Time:</b> <span id="time"></span>
    </p>
    <p class="status" id="status"></p>
    <p id="duration" style="text-align:center; font-size:1.1em; color:#333;"></p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyDV5MkyTWQPOcgPtr079tHVafVuH1CuIU3CZoJKJXa67hdwOF4hF1lnP_HlZiLiEWh/exec";
    const scanBtn = document.getElementById('scanBtn');
    const spinner = document.getElementById('spinner');

    let lastScanId = "";
    let lastScanTime = 0;
    let resetTimer = null;

    async function startScan() {
      if (!("NDEFReader" in window)) {
        alert("⚠️ Web NFC is only supported on Android Chrome.");
        return;
      }

      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        scanBtn.innerText = "Scanning...";
        scanBtn.disabled = true;

        ndef.onreading = async event => {
          const decoder = new TextDecoder();
          const userId = decoder.decode(event.message.records[0].data).trim();
          const now = Date.now();

          // Debounce: ignore same tag within 5 seconds
          if (userId === lastScanId && now - lastScanTime < 5000) return;

          lastScanId = userId;
          lastScanTime = now;
          scanBtn.innerText = "Scan NFC";
          scanBtn.disabled = false;

          if (!userId) { alert("Empty NFC tag!"); return; }

          // Show loading spinner
          spinner.style.display = "block";
          document.getElementById("result").style.display = "none";

          getUserData(userId);
        };
      } catch (err) {
        alert("NFC Scan Error: " + err);
        scanBtn.innerText = "Scan NFC";
        scanBtn.disabled = false;
      }
    }

    async function getUserData(userId) {
      try {
        const res = await fetch(`${API_URL}?userId=${encodeURIComponent(userId)}`);
        const data = await res.json();
        showResult(data);
      } catch (err) { 
        alert("Fetch error: " + err); 
      } finally {
        spinner.style.display = "none";
      }
    }

    function showResult(data) {
      if (data.error) { alert(data.error); return; }

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      document.getElementById("name").innerText = data.name;
      document.getElementById("uid").innerText = data.id;
      document.getElementById("nat").innerText = data.nationality;
      document.getElementById("flag").src = data.flag || "";
      document.getElementById("cat").innerText = data.category;
      document.getElementById("time").innerText = data.time;
      document.getElementById("status").innerText = data.status;
      document.getElementById("status").className = "status " + (data.status === "In" ? "in" : "out");
      document.getElementById("profile").src = data.profile || "";

      // show duration only when "Out"
      document.getElementById("duration").innerText =
        data.status === "Out" && data.duration ? `Duration: ${data.duration}` : "";

      // Auto-reset after 5 seconds
      if (resetTimer) clearTimeout(resetTimer);
      resetTimer = setTimeout(() => {
        resultDiv.style.display = "none";
        ["name","uid","nat","cat","time","status"].forEach(id=>document.getElementById(id).innerText="");
        document.getElementById("flag").src = "";
        document.getElementById("profile").src = "";
        document.getElementById("duration").innerText = "";
      }, 5000);
    }

    scanBtn.addEventListener("click", startScan);
  </script>
</body>
</html>

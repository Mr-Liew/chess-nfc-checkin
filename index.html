<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commonwealth Chess Championship 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial;
      text-align: center;
      background: #eef3fb;
      padding: 30px;
    }
    h2 { color: #003366; margin-bottom: 10px; }

    button {
      padding: 14px 28px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      background: #0057e7;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }

    .card {
      margin-top: 25px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      min-width: 340px;
      text-align: left;
    }

    .profile-box {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
    }

    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0057e7;
    }

    .info h3 {
      margin: 0;
      color: #003366;
    }

    .info p {
      margin: 4px 0;
      font-size: 0.95em;
      color: #333;
    }

    .flag {
      width: 40px;
      height: 30px;
      vertical-align: middle;
      margin-left: 8px;
      border-radius: 4px;
    }

    .status {
      font-size: 2em;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    .in { color: green; }
    .out { color: red; }

    /* Loading spinner */
    #loading {
      display: none;
      margin-top: 30px;
    }

    .spinner {
      border: 6px solid #ddd;
      border-top: 6px solid #0057e7;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Commonwealth Chess Championship 2025</h2>
  <p>Tap “Scan NFC” and scan a player’s tag.</p>
  <button id="scanBtn">Scan NFC</button>

  <!-- Loading Spinner -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Reading NFC...</p>
  </div>

  <!-- Result Display -->
  <div id="result" class="card" style="display:none;">
    <div class="profile-box">
      <img id="profile" class="profile" src="" alt="Profile Picture">
      <div class="info">
        <h3 id="name"></h3>
        <p><b>ID:</b> <span id="uid"></span></p>
        <p>
          <b>Nationality:</b> <span id="nat"></span>
          <img id="flag" class="flag" src="" alt="Flag">
        </p>
        <p><b>Category:</b> <span id="cat"></span></p>
        <p><b>Time:</b> <span id="time"></span></p>
      </div>
    </div>
    <p class="status" id="status"></p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyDV5MkyTWQPOcgPtr079tHVafVuH1CuIU3CZoJKJXa67hdwOF4hF1lnP_HlZiLiEWh/exec";
    const scanBtn = document.getElementById('scanBtn');
    const loadingDiv = document.getElementById('loading');
    const resultDiv = document.getElementById('result');

    let lastScanId = "";
    let lastScanTime = 0;
    let resetTimer = null;

    async function startScan() {
      if (!("NDEFReader" in window)) {
        alert("⚠️ Web NFC is only supported on Android Chrome.");
        return;
      }

      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        scanBtn.innerText = "Scanning...";
        scanBtn.disabled = true;

        ndef.onreading = async event => {
          const decoder = new TextDecoder();
          const userId = decoder.decode(event.message.records[0].data).trim();
          const now = Date.now();

          // Debounce: ignore same tag within 5 seconds
          if (userId === lastScanId && now - lastScanTime < 5000) return;

          lastScanId = userId;
          lastScanTime = now;

          // Show spinner
          resultDiv.style.display = "none";
          loadingDiv.style.display = "block";

          if (!userId) {
            alert("Empty NFC tag!");
            resetUI();
            return;
          }

          await getUserData(userId);
        };
      } catch (err) {
        alert("NFC Scan Error: " + err);
        resetUI();
      }
    }

    async function getUserData(userId) {
      try {
        const res = await fetch(`${API_URL}?userId=${encodeURIComponent(userId)}`);
        const data = await res.json();
        showResult(data);
      } catch (err) {
        alert("Fetch error: " + err);
        resetUI();
      }
    }

    function showResult(data) {
      loadingDiv.style.display = "none";

      if (data.error) {
        alert(data.error);
        resetUI();
        return;
      }

      resultDiv.style.display = "block";
      document.getElementById("name").innerText = data.name;
      document.getElementById("uid").innerText = data.id;
      document.getElementById("nat").innerText = data.nationality;
      document.getElementById("flag").src = data.flag || "";
      document.getElementById("cat").innerText = data.category;
      document.getElementById("time").innerText = data.time;
      document.getElementById("status").innerText = data.status;
      document.getElementById("status").className = "status " + (data.status === "In" ? "in" : "out");
      document.getElementById("profile").src = data.profile || "";

      // Auto-reset after 5 seconds
      if (resetTimer) clearTimeout(resetTimer);
      resetTimer = setTimeout(resetUI, 5000);
    }

    function resetUI() {
      scanBtn.innerText = "Scan NFC";
      scanBtn.disabled = false;
      loadingDiv.style.display = "none";
      resultDiv.style.display = "none";
    }

    scanBtn.addEventListener("click", startScan);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commonwealth Chess Championship Attendance</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 40px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin: 0;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 1em;
    }

    button {
      margin-top: 15px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .card {
      display: none;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 380px;
      margin-top: 25px;
      text-align: center;
      padding: 20px;
      transition: 0.3s;
    }

    .card img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .flag {
      width: 32px;
      height: 22px;
      margin-left: 6px;
      border-radius: 3px;
      object-fit: cover;
      vertical-align: middle;
    }

    .status {
      font-weight: bold;
      font-size: 1.4em;
      margin-top: 8px;
    }

    .in {
      color: #22c55e;
    }

    .out {
      color: #ef4444;
    }

    #spinner {
      display: none;
      margin-top: 20px;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <img src="https://i.postimg.cc/fLf608pp/Asset-1-2x-Copy.png" alt="Event Logo" class="logo">
  <h2>Commonwealth Chess Championship 2025</h2>
  <p>Tap “Scan NFC” and scan a player’s tag.</p>
  <button id="scanBtn">Scan NFC</button>

  <div id="spinner">
    <div class="loader"></div>
    <p>Processing...</p>
  </div>

  <div id="result" class="card">
    <img id="profile" class="profile" src="" alt="Profile Picture">
    <h3 id="name"></h3>
    <p id="category"></p>
    <p id="nationality"></p>
    <p class="status" id="status"></p>
    <p id="duration" style="text-align:center; font-size:1.1em; color:#333;"></p>
  </div>

 <script>
  document.getElementById("scanBtn").addEventListener("click", async () => {
    if (!("NDEFReader" in window)) {
      alert("Your device does not support NFC scanning.");
      return;
    }

    const spinner = document.getElementById("spinner");
    const resultCard = document.getElementById("result");

    try {
      const ndef = new NDEFReader();
      await ndef.scan();

      resultCard.style.display = "none"; // hide result, spinner will appear later

      ndef.onreading = async (event) => {
        spinner.style.display = "block"; // show spinner only when NFC tag detected
        const decoder = new TextDecoder();
        let userId = "";

        for (const record of event.message.records) {
          userId = decoder.decode(record.data);
        }

        if (!userId) {
          alert("No user ID found in tag!");
          spinner.style.display = "none";
          return;
        }

        const url = `https://script.google.com/macros/s/AKfycbzIcU_YeFv2wsZznNFWKrRkwBBeUHCfU47XUMbM3kD5BbiStBAWqgPtBhvytNUYpD_q/exec?userId=${userId}`;
        const response = await fetch(url);
        const data = await response.json();

        spinner.style.display = "none";

        if (data.error) {
          alert(data.error);
          return;
        }

        showResult(data);
      };
    } catch (error) {
      console.error(error);
      alert("Error: " + error.message);
      spinner.style.display = "none";
    }
  });

  function showResult(data) {
    const card = document.getElementById("result");
    document.getElementById("name").innerHTML =
      `${data.name} <img src="${data.flag}" class="flag">`;
    document.getElementById("category").innerText = data.category;
    document.getElementById("nationality").innerText = data.nationality;
    document.getElementById("status").innerText = data.status;
    document.getElementById("status").className =
      "status " + (data.status === "In" ? "in" : "out");
    document.getElementById("profile").src = data.profile || "";

    document.getElementById("duration").innerText =
      data.status === "Out" && data.duration ? `Duration: ${data.duration}` : "";

    card.style.display = "block";

    setTimeout(() => {
      card.style.display = "none";
      document.getElementById("duration").innerText = "";
    }, 5000);
  }
</script>


</body>
</html>
